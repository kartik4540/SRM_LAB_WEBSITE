<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Slot Booking</title>
    <link rel="stylesheet" href="/KARTIK/random project/fswd/SRMLAB/lab slot/styleindex.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap">
</head>
<body>
    <header>
        <img src="/KARTIK/random project/fswd/SRMLAB/Srmseal.png" alt="SRM College Logo" class="logo">
        <h1>Lab Slot Booking</h1>
        <nav>
            <ul>
                <li><a href="/home/index.html">Home</a></li>
                <li><a href="/specification/specifications.html">Specifications</a></li>
                <li><a href="/scheule/schedule.html">Lab Schedule</a></li>
                <li><a href="/instructor/instructors.html">Instructors</a></li>
                <li><a href="/lab slot/index.html">Slot Booking</a></li>
                <li><a href="/contact/contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="lab-booking">
            <h2>Book Your Lab Slot</h2>
            <form id="labBookingForm">
                <label for="name">Registration Number:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email (SRM):</label>
                <input type="email" id="email" name="email" required>

                <label for="department">Department:</label>
                <select id="department" name="department" required>
                    <option value="CSE">Computer Science and Engineering</option>
                    <option value="ME">Mechanical Engineering</option>
                    <option value="EEE">Electrical and Electronics Engineering</option>
                    <option value="CE">Civil Engineering</option>
                    <option value="BT">Biotechnology</option>
                </select>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="timeSlot">Time Slot:</label>
                <select id="timeSlot" name="timeSlot" required>
                    <option value="9-11">9:00 AM - 11:00 AM</option>
                    <option value="11-1">11:00 AM - 1:00 PM</option>
                    <option value="2-4">2:00 PM - 4:00 PM</option>
                    <option value="4-6">4:00 PM - 6:00 PM</option>
                </select>

                <!-- Buttons Container -->
                <div class="button-container">
                    <button type="submit" id="bookSlotButton">Book Slot</button>
                </div>
            </form>
        </section>

        <!-- New section for deleting slots -->
        <section id="delete-booking">
            <h2>Delete Your Booked Slot</h2>
            <form id="deleteBookingForm">
                <label for="deleteEmail">Email (SRM):</label>
                <input type="email" id="deleteEmail" name="deleteEmail" required>

                <div class="button-container">
                    <button type="button" id="fetchSlotsButton">Fetch Booked Slots</button>
                </div>
            </form>

            <div id="bookedSlotsContainer" class="hidden">
                <h3>Your Booked Slots</h3>
                <ul id="bookedSlotsList"></ul>
            </div>
        </section>
    </main>
    
    <script src="/KARTIK/random project/fswd/SRMLAB/lab slot/scripts.js"></script>
</body>
</html>
